<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Banner Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function(){
          $('button').click(function(){
            var name = $('#name').val();
            // var great= $('#great').val();
            // var weird = $('#weird').val();
            // var bad= $('#bad').val();
            // var checked= $(":checked").val();
            var color = $('#color').val();
            var date = $('#date').val();
            
            $('h1').html("My name is " + name);
            $('h2').html("You received this on " + date + "!!");
            $('div').css('background-color',color);
          });
          
        });
    </script>
    <style>
      div {
        width: 770px;
        height: 500px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
      <form action="">
        Date: <br>
        <input type="date" id="date"> <br> 
        Name: <br>
        <input type="text" id="name"> <br> 
        <!--What your reward is for: <br>-->
        <!--<input type="radio" name="reason" id="great"> Doing something great<br>-->
        <!--<input type="radio" name="reason" id="weird"> Doing something weird<br>-->
        <!--<input type="radio" name="reason" id="bad"> Doing something bad<br><br>-->
        Select a color: <br>
        <input type="color" id="color"> <br> 
        <button>Submit</button>
      </form>
      <div>
        <h1></h1>
        <h2></h2>
      </div>
  </body>
</html>
